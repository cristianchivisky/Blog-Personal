<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Img/logo-ch.png" type="image/x-icon">
    <title>Contactar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Formulario de contacto</h1>
            
            <form id="form">
                <div class="field">
                  <label for="name">Nombre</label>
                  <input type="text" placeholder="Nombre" name="name" id="name" required>
                </div>
                <div class="field">
                  <label for="last">Apellido</label>
                  <input type="text" placeholder="Apellido" name="last" id="last" required>
                </div>
                <div class="field">
                  <label for="email">Email</label>
                  <input type="text" placeholder="Email" name="email" id="email" required>
                </div>
                <div class="field">
                  <label for="message">Mensaje</label>
                  <input type="text" placeholder="Mensaje" name="message" id="message" required>
                </div>
              
                <input type="submit" id="button" value="ENVIAR MENSAJE" >
              </form>
              
              <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
              
              <script type="text/javascript">
                emailjs.init('J0wrNAkhMx1mbR8MD')
              </script>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>

</html>
